    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="btn-group">
                    <button id="hr-head-btn" class="btn btn-primary hr-btn">HR</button>
                    <button class="btn btn-success management-btn">Management</button>
                    <button class="btn btn-info purchase-btn">Purchase</button>
                    <button class="limit-btn">Hr-Limit</button>
                    <button class="oneID">ID</button>

            </div>

        <div class="row">

    <script src="api/main.js"></script>
    <script>
        //HR selectors(select one ID)
        document.querySelector(".oneID")
            .addEventListener("click", function () {
                getJson("api/hr/2", function (hroneID) {
                    tableData = hroneID;
                    fillTable(tableData);

                });
            });

        //HR selectors(select all)
        document.querySelector(".hr-btn")
            .addEventListener("click", function () {
                getJson("api/hr", function (hr) {
                    tableData = hr;
                    fillTable(tableData);
                });
            });

        //HR selectors(limit)
        document.querySelector(".limit-btn")
            .addEventListener("click", function () {
                getJson("/hr/limit/2", function (hrlimit) {
                    tableData = hrlimit;
                    fillTable(tableData);
                });
            });

        //Management selectors (select all)
        document.querySelector(".management-btn")
            .addEventListener("click", function () {
                getJson("api/management", function (management) {
                    tableData = management;
                    fillTable(tableData);
                });
            });

        //purchase selectors (select all)
        document.querySelector(".purchase-btn")
            .addEventListener("click", function () {
                getJson("api/purchase", function (purchase) {
                    tableData = purchase;
                    fillTable(tableData);
                });
            });

        var tableData = [];
        var targetTable = document.querySelector("#heading");
        var dict = {};
        getJson("js/dict.json", function (json) {
            dict = json;
        });

        function fillTable(data) {


            // Fejléc generálása.

            // }

            var content = "";
            for (var k in data) {
                var tr = "<tr>";
                for (var j in data[k]) {
                    tr += "<td>" + data[k][j] + "</td>";
                }
                tr += '<td><button onclick="clickRowBtn(this)" class="btn btn-info row-btn" data-id="' + data[k].worker_id +
                    '"' +
                    '>tovább</button></td>';
                content += tr + "</tr>";
            }
            targetTable.querySelector("tbody").innerHTML = content;
        }

        // Fejléc generálása.
        document.querySelector("#hr-head-btn").addEventListener("click", function () {

                    th += "<th>" + keyindex + "</th>";
                    console.log(keyindex);
                }

                document.querySelector("#hr-head").innerHTML = tablehead;
